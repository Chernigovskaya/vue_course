<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <p>
          1. Создать кнопку "Перевернуть". При клике на кнопку текст кнопки,
          должен перевернуться и отобразиться в обратном порядке.
        </p>
        <button @click="reverseText">{{ massage }}</button>
      </div>

      <div>
        <p>
          2. Есть список элементов. Пользователь может добавлять новые элементы
          списка с текстом “Новый элемент списка” нажав на кнопку "Добавить".
        </p>
        <ul>
          <li v-for="(el) in listLi">{{el.text}}</li>
        </ul>
        <button @click="addEl">Добавить</button>
      </div>
    </div>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          massage: "Перевернуть",
          listLi: [{ text: "список 1" }, { text: "список 2" }],
        },
        methods: {
          addEl() {
            this.listLi.push({ text: "Новый элемент списка" });
          },
          reverseText() {
            this.massage = this.massage.split("").reverse().join("");
          },
        },
      });
    </script>
  </body>
</html>
