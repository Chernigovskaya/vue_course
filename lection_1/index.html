<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1 class="title">{{ message }}</h1>

      <button v-on:click="changeText">click button</button><br />
      <h2>Счетчик</h2>

      <button v-on:click="increase(5, $event)">increase {{counter}}</button>
      <!-- <button v-on:click="counter++">increase {{counter}}</button> -->
      <h2 v-on:mousemove="mouseMove($event)">
        Mouse move {{ x }} - {{ y }}
        <span v-on:mousemove.stop.prevent>stop text</span>
      </h2>

      <p v-html="bigText"></p>

      <h3 v-if="productAddInCart">Добавитиь товар в корзину?</h3>
      <h3 v-else="!productAddInCart">Товар в корзине</h3>
      <h3 v-show="productAddInCart">show</h3>
      <button @click="productAddInCart = !productAddInCart">Add product</button>

      <ul>
        <li v-for="name in names" v-on:click="clickHandler">{{ name }}</li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
      new Vue({
        el: "#app",
        data: {
          names: ["Frodo", "Sam", "Meriadoc", "Peregrin"],
          productAddInCart: true,
          message: "Hello Vue",
          counter: 0,
          x: 0,
          y: 0,
          bigText: 'Big Text <span> new text <a href="#">info</a> </span>',
        },
        methods: {
          clickHandler() {
            console.log("click");
          },
          mouseMove(event) {
            this.x = event.clientX;
            this.y = event.clientY;
          },
          changeText() {
            this.message = "Text click";
          },
          increase(step, event) {
            this.counter += step;
            console.log(event);
          },
          mounted() { //Иногда нужно выполнить какое-то действие сразу, как только загрузится приложение, не дожидаясь действий пользователя. Для этого можно использоватьметод mounted. Э
            // Сработает сразу
          },
        },
      });
    </script>
  </body>
</html>
